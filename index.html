<!DOCTYPE html>
<html>
<head>
	<title>Kevin Bandy</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous">
  	</script>

  	<script
  		type="text/javascript"
  		src="vendor/pressure2.1.2.min.js">
  	</script>

  	<script 
  		type="text/javascript"
  		src="technologies.js">
  	</script>

	<script
		type="text/javascript"
		src="main.js">
	</script>
</head>
<body>

	<div class="hero">

		<div class="parallax-mask">
			<img
				src="images/scatter_small.svg"
				class="parallax-scatter-small">
			<img
				src="images/scatter_large.svg"
				class="parallax-scatter-large">
			<img
				src="images/browser.svg"
				class="parallax-browser">
			<img
				src="images/browser_content.svg"
				class="parallax-browser-content">
		</div>

		<div class="image-container">
			<svg class="tachometer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 128">
				<path class="tachometer-section-1" d="M154.68,20.25,160.4,4.16A128,128,0,0,0,0,128H17A111,111,0,0,1,154.68,20.25Z"/>
				<path class="tachometer-section-2" d="M216.85,61.56,231,52.13A128.65,128.65,0,0,0,173.73,8.45l-5.69,16A111.49,111.49,0,0,1,216.85,61.56Z"/>
				<path class="tachometer-section-3" d="M238.7,63.83l-14.18,9.44A110.3,110.3,0,0,1,239,128h17A127.14,127.14,0,0,0,238.7,63.83Z"/>
			</svg>

			<svg class="tachometer-needle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 204">
				<path d="M39.75,99h0L24.9,4h0a5,5,0,0,0-9.8,0h0L.2,99h0A19.86,19.86,0,0,0,20,122,19.86,19.86,0,0,0,39.75,99Z"/>
			</svg>

			<img
				class="profile-image"
				src="images/helmet_profile.jpg">
		</div>
		
	</div>

	<div id="output">No movement yet</div>
	<div id="output-pressure">No pressure yet</div>

	<section class="section-technology">

		<h1>Technologies</h1>

		<!-- #technologies-list is populated in main.js from the list provided in technologies.js -->
		<ul id="technologies-list"></ul>

	</section>

</body>
</html>
